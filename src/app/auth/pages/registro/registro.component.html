<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="submitFormulario()"
      >
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del usuario"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoNoValido('nombre')">
            Debe de ser en formato de nombre y apellido.
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Email del usuario"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoNoValido('email')">
            {{ emailErrorMsg }}
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Nombre código del usuario"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoNoValido('username')">
            Ya existe este username
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Contraseña de su cuenta"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoNoValido('password')">
            La contraseña debe de ser mayor de 6 caracteres
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            formControlName="password2"
            placeholder="Confirmar la contraseña"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoNoValido('password2')">
            Las contraseñas deben de ser iguales
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miFormulario.pending"
            class="btn btn-primary float-end"
          >
            Crear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<h4>Form Valid: {{ miFormulario.valid }}</h4>
