<hr>

<form
  (ngSubmit)="guardar()"
  autocomplete="off"
  #miFormulario="ngForm"
>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        [ngModel]="persona.nombre"
        ngModel
        name="nombrePersona"
        required
      >
      <span
        class="form-text text-danger"
        *ngIf="miFormulario.controls['nombrePersona']?.errors && miFormulario.controls['nombrePersona']?.touched"
      >
        Este campo es obligatorio
    </span>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
        class="form-control"
        placeholder="Agregar favorito"
        [(ngModel)]="nuevoJuego"
        (keyup.enter)="agregarJuego()"
        name="nuevoJuego"
      >
      <button
        type="class"
        class="btn btn-outline-primary"
        (click)="agregarJuego()"
      >
        Agregar
      </button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          class="form-control mb-1"
          [(ngModel)]="juego.nombre"
          name="favorito_{{ i }}"
          required
        >
        <button
          class="btn btn-outline-danger mb-1"
          type="button"
          (click)="eliminar(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
