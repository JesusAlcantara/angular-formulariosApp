<hr>

<form
  autocomplete="off"
  [formGroup]="miFormulario"
>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="nombrePersona"
        placeholder="Nombre de la persona"
      >
      <span
        class="form-text text-danger"
        *ngIf="campoNoValido('nombrePersona')"
      >
        Este campo es obligatorio
    </span>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
        class="form-control"
        [formControl]="nuevoFavorito"
        placeholder="Agregar favorito"
      >
      <button
        type="class"
        class="btn btn-outline-primary"
        (click)="agregarFavorito()"
      >
        Agregar
      </button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div
      class="col-sm-9"
      formArrayName="favoritos"
    >
      <div
        class="input-group"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input
          class="form-control mb-1"
          [formControlName]="i"

        >
        <button
          class="btn btn-outline-danger mb-1"
          type="button"
          (click)="eliminarFavorito(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
